<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Admin Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #444;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            overflow-wrap: anywhere;
        }

        .content {
            margin-bottom: 20px;
            white-space: pre-wrap;
            overflow-wrap: anywhere;
            word-break: break-word;
            background-color: #fafafa;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #eee;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .approve {
            background-color: #4CAF50;
            color: white;
        }

        .approve:hover {
            background-color: #45a049;
        }

        .reject {
            background-color: #f44336;
            color: white;
        }

        .reject:hover {
            background-color: #da190b;
        }

        .no-comments {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: #888;
            font-size: 1.2em;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <h1>Pending Comments Validation</h1>

    <div id="error-msg" class="error"></div>
    <div id="comments-container" class="container">
        <!-- Comments will be loaded here -->
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function fetchPendingComments() {
            try {
                const response = await fetch(`${API_BASE}/admin/pending`);
                if (response.status === 401) {
                    window.location.reload(); // Trigger browser basic auth prompt
                    return;
                }
                if (!response.ok) throw new Error('Failed to fetch comments');

                const comments = await response.json();
                renderComments(comments);
            } catch (err) {
                document.getElementById('error-msg').textContent = err.message;
            }
        }

        function renderComments(comments) {
            const container = document.getElementById('comments-container');
            container.innerHTML = '';

            if (!comments || comments.length === 0) {
                container.innerHTML = '<div class="no-comments">No pending comments to review! ðŸŽ‰</div>';
                return;
            }

            comments.forEach(comment => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="meta">
                        <strong>Author:</strong> ${escapeHtml(comment.author)}<br>
                        <strong>Post Slug:</strong> ${escapeHtml(comment.slug)}<br>
                        <strong>Date:</strong> ${new Date(comment.createdAt).toLocaleString()}
                    </div>
                    <div class="content">${escapeHtml(comment.content)}</div>
                    <div class="actions">
                        <button class="approve" onclick="approveComment('${comment.id}')">Approve</button>
                        <button class="reject" onclick="rejectComment('${comment.id}')">Reject</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function approveComment(id) {
            if (!confirm('Approve this comment?')) return;
            try {
                const res = await fetch(`${API_BASE}/admin/approve?id=${id}`, { method: 'POST' });
                if (!res.ok) throw new Error('Failed to approve');
                fetchPendingComments();
            } catch (err) {
                alert(err.message);
            }
        }

        async function rejectComment(id) {
            if (!confirm('Reject (delete) this comment?')) return;
            try {
                const res = await fetch(`${API_BASE}/admin/reject?id=${id}`, { method: 'POST' });
                if (!res.ok) throw new Error('Failed to reject');
                fetchPendingComments();
            } catch (err) {
                alert(err.message);
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Initial load
        fetchPendingComments();
    </script>
</body>

</html>
